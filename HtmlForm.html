<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modul Kovach</title>
    <link href="/Users/roman07/Desktop/Modul Kontrolna/FormStyle.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="registration">
        <form action="#" method="post" target="_blank">
            <label for="name">Name: </label>
            <input type="text" id="name" placeholder="your name"><br>
            <label for="email">Email: </label>
            <input type="email" id="email" placeholder="your email"><br>
            <label for="password">Password: </label>
            <input type="password" id="password"><br>
            <label for="phone">Phone Number: </label>
            <input type="tel" id="phone" name="phone" pattern="[0-9](3)-[0-9](2)-[0-9](3)-[0-9](2)"><br>
            <label for="gender">Gender: </label>
            <label for="male">Male: </label>
            <input type="radio" id="gender" name="gender" value="male">
            <label for="male">Female: </label>
            <input type="radio" id="gender" name="gender" value="female">
            <label for="male">Other: </label>
            <input type="radio" id="gender" name="gender" value="other"><br>
            <label for="lang">language </label>
            <select id="lang" name="lang" size="1">
                <option value="en">English</option>
                <option value="ua">Ukrainian</option>
                <option value="sp">Spanish</option>
            </select><br>
            <label for="zipcode">Zip Code: </label>
            <input type="number" id="zipcode" name="zipcode"><br>
            <label for="message">About:</label><br>
            <textarea id="message" name="message" rows="4" required></textarea><br>
            <input type="button" value="Register" id="register">


        </form>
    </div>
    
</body>
</html>
